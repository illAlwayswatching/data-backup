version: '3.8'

services:
  # ğŸ¬ MySQL æ•°æ®åº“
  db:
    image: mysql:8.0
    container_name: myapp-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: myapp
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # è‡ªåŠ¨æ‰§è¡Œåˆå§‹åŒ–è„šæœ¬
    restart: unless-stopped

  # â˜• Spring Boot åç«¯
  backend:
    build: ./data-backup-back
    container_name: myapp-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/myapp?useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=appuser
      - SPRING_DATASOURCE_PASSWORD=apppassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    restart: unless-stopped

  # ğŸ–¥ï¸ Vue å‰ç«¯ï¼ˆNginxï¼‰
  frontend:
    build: ./data-backup-front
    container_name: myapp-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:  # æŒä¹…åŒ–æ•°æ®åº“æ•°æ®